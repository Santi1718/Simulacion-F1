<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Animation</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
  <div class="container" id="screen1">
    <img src="./storage/img/image.svg" class="logo" alt="F1 Logo"/>
  </div>

  <div class="container" id="screen2">
    <img src="./storage/img/image.svg" class="logo" alt="F1 Logo"/>
    <img src="./storage/img/image 1.svg" class="car" alt="F1 Car"/>
  </div>

  <div class="container" id="screen3">
    <img src="./storage/img/image.svg" class="logo" alt="F1 Logo"/>
    <div class="login-box">
      <h2>LOGIN</h2>
      <input type="email" placeholder="Email address" />
      <input type="password" placeholder="Password" />
      <button>LOG IN</button>
      <a href="#">Forgot password?</a>
    </div>
    <img src="./storage/img/image 1.svg" class="car-small" alt="F1 Car"/>
  </div>

  <script src="./js/scritps.js"></script>
</body>
</html>
