<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>F1 App - Menú Principal</title>
  <link rel="shortcut icon" href="https://wallpapercave.com/wp/wp8757558.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/style2.css">
</head>
<body>

  <!-- Fondo -->
  <img src="./storege/fondo.png" alt="Fondo" class="fondo">

  <!-- Encabezado -->
  <header>
    <img src="./storege/image.png" alt="F1 Logo" class="logo">
    <h1>¿Qué quieres ver?</h1>
  </header>

  <!-- Carrusel de opciones -->
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="moveCarousel(-1)">&#10094;</button>

    <div class="carousel" id="carousel">
      <div class="card" onclick="goTo('circuitos')">
        <a href="./user/indexuser3.html"><img src="./storege/circuitos.png" alt="Circuitos"></a>
        <p>Circuitos</p>
      </div>
      <div class="card" onclick="goTo('vehiculos')">
        <a href="./user/indexuser2.html"><img src="./storege/carro.png" alt="Vehículos"></a>
        <p>Vehículos</p>
      </div>
      <div class="card" onclick="goTo('pilotos')">
        <a href="./user/indexuser1.html"><img src="./storege/marx.png" alt="Pilotos"></a> 
        <p>Pilotos</p>
      </div>
      <div class="card" onclick="goTo('escuderias')">
        <a href="./user/indexuser4.html"><img src="./storege/escu.png" alt="Escuderías"></a>
        <p>Escuderías</p>
      </div>
    </div>

    <button class="arrow right" onclick="moveCarousel(1)">&#10095;</button>
  </div>

  <script src="./script/script2.js"></script>
</body>
</html>
